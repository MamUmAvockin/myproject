<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card iPhone">
        <div class="card-img">
            <img src="iphone-14.jpg" width="250" alt="phone">
        </div>
        <div class="card-info">
            <h3>Apple iPhone 14, black</h3>
            <div class="size">
                <h5>Объём<br>памяти</h5>
                <button class="btn-class medium active" id="btn256">256</button>
                <button class="btn-class large" id="btn512">512</button>
            </div>
            <div class="counter">
                <button class="minus" id="minus" onclick="decrement()"> - </button>
                <h3 id="value"> 1 </h3>
                <button class="plus" id="plus"> + </button>
                <h3 class="price">1500$</h3>
            </div>
            <button id="buy">Купить</button>
        </div>
    </div>
    <script src="scripti.js"></script>
</body>
</html>
